
<div class='page-header'>
  <h1>Resend Activation Link</h1>
</div>
<form ng-submit="resend.checkCredentials(logindata);">
  <label>Email: </label>
  <input ng-disabled="resend.disabled" class='form-control' type="text" name="email" placeholder="enter email here..." ng-model="resend.logindata.email"/>
  <br/>
  <label>Password: </label>
  <input ng-disabled="resend.disabled" class='form-control' type="password" name="password" placeholder="enter password here..." ng-model="resend.logindata.password"/>
  <br/>
  <button ng-disabled="resend.disabled" class='btn btn-primary' type="submit">Submit</button>&nbsp
</form>

<br />
<div class="jumbotron text-center" ng-show="resend.loading">
  <span class='glyphicon glyphicon-repeat spinner'></span>
  <p>
    Loading...
  </p>
</div>

<br />
<div class='row show-hide-message' ng-show="resend.successMsg">
  <div class='alert alert-success'>
    {{resend.successMsg}}
  </div>
</div>

<div class='row show-hide-message' ng-show="resend.errorMsg">
  <div class='alert alert-danger'>
    {{resend.errorMsg}}
  </div>
</div>
