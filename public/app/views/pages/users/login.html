
<div class='page-header'>
  <h1>User Login</h1>
</div>
<form ng-submit="main.doLogin(logindata);">
  <label>Email: </label>
  <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='form-control' type="text" name="email" placeholder="enter email here..." ng-model="main.logindata.email"/>
  <br/>
  <label>Password: </label>
  <input ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='form-control' type="password" name="password" placeholder="enter password here..." ng-model="main.logindata.password"/>
  <br/>
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='btn btn-primary' type="submit">Login</button>&nbsp
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='btn btn-success' type="button" ng-click="main.facebook()">Facebook</button></a>&nbsp
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='btn btn-warning' type="button" ng-click="main.twitter()">Twitter</button></a>&nbsp
  <button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='btn btn-info' type="button" ng-click="main.google()">Google+</button></a>

<div class="reset">
    <a href="/changepassword"><button ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='btn btn-danger' type="button">Forgot Password</button></a>

    <a href="/changemailid"><button ng-show="false" ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class='btn btn-primary' type="button">Change Email-Id</button></a>

</div>
</form>

<br />
<div class="jumbotron text-center" ng-show="main.loading">
  <span class='glyphicon glyphicon-repeat spinner'></span>
  <p>
    Loading...
  </p>
</div>

<br />
<div class='row show-hide-message' ng-show="main.successMsg">
  <div class='alert alert-success'>
    {{main.successMsg}}
  </div>
</div>

<div class='row show-hide-message' ng-show="main.errorMsg">
  <div class='alert alert-danger'>
    {{main.errorMsg}} &nbsp <a ng-show="main.expired" href="/resend"><button class='btn btn-success' type="button">Resend Activation Link</button></a>&nbsp
  </div>
</div>

<div class='row show-hide-message' ng-show="facebook.errorMsg">
  <div class='alert alert-danger'>
    {{facebook.errorMsg}} &nbsp <a ng-show="facebook.expired" href="/resend"><button class='btn btn-success' type="button">Resend Activation Link</button></a>&nbsp
  </div>
</div>

<div class='row show-hide-message' ng-show="twitter.errorMsg">
  <div class='alert alert-danger'>
    {{twitter.errorMsg}} &nbsp <a ng-show="twitter.expired" href="/resend"><button class='btn btn-success' type="button">Resend Activation Link</button></a>&nbsp
  </div>
</div>

<div class='row show-hide-message' ng-show="google.errorMsg">
  <div class='alert alert-danger'>
    {{google.errorMsg}} &nbsp <a ng-show="google.expired" href="/resend"><button class='btn btn-success' type="button">Resend Activation Link</button></a>&nbsp
  </div>
</div>
