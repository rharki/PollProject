
<div class='page-header'>
  <h1>Reset Email ID Page</h1>
</div>
<form ng-submit="emailid.changeEmailId(changeemaildata);">
  <label>Email: </label>
  <input ng-disabled="emailid.disabled" class='form-control' type="text" name="email" placeholder="enter email here..." ng-model="emailid.changeemaildata.email"/>
  <br/>
  <label>New Email id: </label>
  <input ng-disabled="emailid.disabled" class='form-control' type="text" name="email" placeholder="enter email here..." ng-model="emailid.changeemaildata.newemail"/>
  <br/>
  <button ng-disabled="emailid.disabled" class='btn btn- primary' type="submit">Login</button>&nbsp

</form>

<br />
<div class="jumbotron text-center" ng-show="emailid.loading">
  <span class='glyphicon glyphicon-repeat spinner'></span>
  <p>
    Loading...
  </p>
</div>

<br />
<div class='row show-hide-message' ng-show="emailid.successMsg">
  <div class='alert alert-success'>
    {{emailid.successMsg}}
  </div>
</div>

<div class='row show-hide-message' ng-show="emailid.errorMsg">
  <div class='alert alert-danger'>
    {{emailid.errorMsg}}
  </div>
</div>
