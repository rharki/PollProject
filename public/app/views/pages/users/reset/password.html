
<div class='page-header'>
  <h1>Forgot & Reset Password</h1>
</div>
<form name="passwordForm" ng-submit="password.sendPassword(changepassworddata, passwordForm.$valid);" novalidate>
  <label>Email: </label>
  <input ng-disabled="password.disabled" class='form-control' type="text" name="email" placeholder="enter email here..." ng-model="password.changepassworddata.email" required/>
  <br/>
  <button ng-disabled="password.disabled" class='btn btn- primary' type="submit">Login</button>&nbsp

</form>

<br />
<div class="jumbotron text-center" ng-show="password.loading">
  <span class='glyphicon glyphicon-repeat spinner'></span>
  <p>
    Loading...
  </p>
</div>

<br />
<div class='row show-hide-message' ng-show="password.successMsg">
  <div class='alert alert-success'>
    {{password.successMsg}}
  </div>
</div>

<div class='row show-hide-message' ng-show="password.errorMsg">
  <div class='alert alert-danger'>
    {{password.errorMsg}}
  </div>
</div>
